<!DOCTYPE html>
<html>
    <body>

        <div class="frame">
                    
            <div>Interval</div>
            <input type="range" value="30" min="15" max="60" step="5" oninput="this.nextElementSibling.value = this.value" id="interval_time">
            <output>30</output>

            <div>End Time</div>
            <input type="time" id="end_time">
        
            <div>Default Activities</div>
            <input type="text" id="default_activity">
            <button onclick="add_to_array()">Add</button>
            <div class="frame_ul">
                <ul id="display_list"></ul>
            </div>

            <div class="frame_footer">
                <button onclick="save_settings()">Save</button>
                <a href="../home/home.html"> <button>Home</button> </a>
            </div>

        </div>
    </body>

    <link rel="stylesheet" href="options.css">
    <script src="options.js"></script>

</html>
